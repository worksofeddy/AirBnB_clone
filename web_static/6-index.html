<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Airbnb Clone</title>

		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="images/icon.png" />
		<link rel="stylesheet" href="styles/4-common.css" />
		<link rel="stylesheet" href="styles/3-header.css" />
		<link rel="stylesheet" href="styles/3-footer.css" />
		<link rel="stylesheet" href="styles/6-filters.css" />
	</head>
	<body>
		<header>
			<div class="logo">
			</div>
		</header>

		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Michigan...</h4>
					<div class="popover">
						<ul>
							<li><h2>California</h2>
								<ul>
									<li>San Francisco</li>
									<li>Los Altos</li>
								</ul>
							</li>
							<li><h2>Michigan</h2>
								<ul>
									<li>Ann Arbor</li>
									<li>Lansing</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
				<button class="search_button">
					Search
				</button>
			</section>
		</div>

		<footer>
			<div class="centered_child">
				Best School
			</div>
		</footer>
	</body>
</html>
